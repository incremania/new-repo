<body>
    
<div class="error-div hide">
   
  </div>
    <section class="login-section" style="margin-top: 5rem;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="login-box">
                    <form>
                                           <div class="box mb-4">
                            <h4 class="golden-text">your email or username</h4>
                            <div class="input-group">
                                <div class="img">
                                    <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/icon/email2.png" alt="email img">
                                </div>
                                <input type="text" name="emailOrusername" class="form-control" placeholder="Email Or Username" id="username">
                            </div>
                                                                                </div>

                        <div class="box mb-4">
                            <h4 class="golden-text">
                                Your password  <a href="#" class="golden-text">Forget password?</a>
                            </h4>
                            <div class="input-group">
                                <div class="img">
                                    <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/icon/padlock.png" alt="password img">
                                </div>
                                <input type="password" name="password" class="form-control" placeholder="Password" id="password">
                            </div>
                                                    </div>



                        <div class="mb-4 bottom">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember" id="flexCheckDefault" itemid="">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember me                                </label>
                            </div>
                            <span class="text-end">
                                <p>
                                New User?                                <a href="register.html" class="golden-text">Register</a>
                                </p>
                            </span>
                        </div>
                        <button class="gold-btn-block" type="submit">Sign in</button>

                    </div>
