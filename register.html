    <body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">

        <br><br>
        
        
                            <div class="error-div hide" >
        
                            </div>
            <!-- register start -->
            <section class="login-section register-section">
                <div class="container">
                   <div class="row">
                      <div class="col">
                         <div class="login-box">




                            <form method="post">
                                                    <div class="row">
                                    
                                    <div class="col-md-6">
                                        <div class="box mb-4">
                                            <h4 class="golden-text">First Name</h4>
                                            <div class="input-group">
                                                <div class="img">
                                                    <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/icon/edit.png" alt="first name img">
                                                </div>
                                                <input type="text" name="firstname" class="form-control" value="" placeholder="First Name">
                                            </div>
                                                                            </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="box mb-4">
                                            <h4 class="golden-text">Last Name</h4>
                                            <div class="input-group">
                                                <div class="img">
                                                    <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/icon/edit.png" alt="lastname img">
                                                </div>
                                                <input type="text" name="lastname" class="form-control" value="" placeholder="Last Name">
                                            </div>
                                                                            </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="box mb-4">
                                            <h4 class="golden-text">Username</h4>
                                            <div class="input-group">
                                                <div class="img">
                                                    <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/icon/edit.png" alt="username img">
                                                </div>
                                                <input type="text" name="username" class="form-control" value="" placeholder="Username">
                                            </div>
                                                                            </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="box mb-4">
                                            <h4 class="golden-text">Email Address</h4>
                                            <div class="input-group">
                                                <div class="img">
                                                    <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/icon/email2.png" alt="email img">
                                                </div>
                                                <input type="text" name="email" class="form-control" value="" placeholder="Email Address">
                                            </div>
                                                                            </div>
                                    </div>
        
                                    <div class="col-md-6 phonenumber">
                                        <div class="form-group mb-30">
                                            
                                            <div class="box mb-4">
                                                <h4 class="golden-text">Phone Number</h4>
                                                <div class="input-group">
                                                    <input type="text" name="phone" class="form-control dialcode-set" value="" placeholder="Phone Number">
                                                </div>
                                            </div>
        
        
                                            <input type="hidden" name="country_code" value="" class="text-dark">
                                        </div>
                                    </div>
                              <!-- referall -->

                                    <div class="col-md-6">
                                        <div class="box mb-4">
                                            <h4 class="golden-text">Invitation Code</h4>
                                            <div class="input-group">
                                                <div class="img">
                                                    <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/icon/edit.png" alt="username img">
                                                </div>
                                                <input type="text" name="invitationCode" class="form-control" value="" placeholder="Invitation Code" />
                                            </div>
                                                                            </div>
                                    </div>


                            <!-- referal -->
        
                                    <div class="col-md-6">
                                        <div class="box mb-4">
                                            <h4 class="golden-text">Password</h4>
                                            <div class="input-group">
                                                <div class="img">
                                                    <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/icon/padlock.png" alt="password img">
                                                </div>
                                                <input type="password" name="password" class="form-control" placeholder="Password">
                                            </div>
                                                                            </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="box mb-4">
                                            <h4 class="golden-text">Confirm Password</h4>
                                            <div class="input-group">
                                                <div class="img">
                                                    <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/icon/padlock.png" alt="Confirm Password img">
                                                </div>
                                                <input type="password" name="password_confirmation" class="form-control" placeholder="Confirm Password">
                                            </div>
                                        </div>
                                    </div>
        
                                  
        
                                    <div class="mb-4 col-md-12 logindiv">
                                        <p>
                                            already User?                                    <a href="login.html" class="golden-text">login</a>
                                        </p>
                                        <button type="submit" class="gold-btn">Sign Up</button>
                                    </div>
                                </div>
                            </form>
                         </div>
                      </div>
                   </div>
                </div>
             </section>
            <!-- register end -->
        
        
        
        
        <!-- scroll top icon -->
        <a href="#" class="scroll-top" style="display: none;">
            <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/icon/up-arrow2.png" alt="scroll to top">
        </a>
        
        <!-- start preloader -->
        <div id="preloader" style="opacity: 0; visibility: hidden;">
            <img src="https://easycryptobase.com/en/account/assets/themes/deepblack/img/bitcoin.gif" alt="preloader" class="loader">
        </div>
        <!-- end preloader -->

        <script src="js/register.js"></script>
    </body>
        
        
</html>
